<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>Catálogo de Produtos</h1>
    </header>

    <main>
      <section aria-label="Formulário de Adição de Produtos">
        <form id="product-form">
          <label for="name">Nome do Produto:</label>
          <input type="text" id="name" name="name" placeholder="Digite o nome" required />

          <label for="price">Preço:</label>
          <input type="number" id="price" name="price" step="0.01" placeholder="Ex: 29.90" required />

          <label for="lote">Lote:</label>
          <input type="text" id="lote" name="lote" placeholder="Digite o lote" />

          <label for="description">Descrição:</label>
          <textarea id="description" name="description" placeholder="Escreva uma breve descrição (opcional)"></textarea>

          <button type="submit">Adicionar Produto</button>
          <button type="button" id="clear-catalog-btn">Limpar Catálogo</button>
        </form>

        <div id="feedback" class="hidden" role="alert" aria-live="polite"></div>
      </section>

      <section id="search-section" aria-label="Busca e ordenação de produtos">
        <label for="search-input">Buscar produto:</label>
        <input type="text" id="search-input" placeholder="Produto desejado..." />

        <label for="sort-options" class="visually-hidden">Ordenar por:</label>
        <select id="sort-options" aria-label="Ordenar produtos">
          <option value="">Ordenar por...</option>
          <option value="az">Nome A-Z</option>
          <option value="za">Nome Z-A</option>
          <option value="precoAsc">Preço crescente</option>
          <option value="precoDesc">Preço decrescente</option>
        </select>
      </section>

      <section aria-label="Lista de Produtos">
        <ul id="product-list"></ul>
      </section>
    </main>

    <footer>
      &copy; 2025 - Seu Catálogo de Produtos
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
